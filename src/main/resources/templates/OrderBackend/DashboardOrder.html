<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link th:href="@{/order/assets/css/nucleo-icons.css}" rel="stylesheet" />
  <link th:href="@{/order/assets/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/349ee9c857.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/order/assets/css/corporate-ui-dashboard.css}" rel="stylesheet" />
</head>
<body class="g-sidenav-show bg-gray-100">
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
  <div class="container-fluid py-4 px-5">
    <div class="row">
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card shadow-xs border h-100">
          <div class="card-body text-start p-3 w-100">
            <div class="icon icon-shape icon-sm bg-dark text-white text-center border-radius-sm d-flex align-items-center justify-content-center mb-3">
              <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M4.5 3.75a3 3 0 00-3 3v.75h21v-.75a3 3 0 00-3-3h-15z" />
                <path fill-rule="evenodd" d="M22.5 9.75h-21v7.5a3 3 0 003 3h15a3 3 0 003-3v-7.5zm-18 3.75a.75.75 0 01.75-.75h6a.75.75 0 010 1.5h-6a.75.75 0 01-.75-.75zm.75 2.25a.75.75 0 000 1.5h3a.75.75 0 000-1.5h-3z" clip-rule="evenodd" />
              </svg>
            </div>
            <p class="text-sm text-secondary mb-1">Revenue</p>
            <h4 class="mb-2 font-weight-bold" th:text="${revenue}">$99,118.5</h4>
            <div class="d-flex align-items-center">
                                <span class="text-sm text-success font-weight-bolder">
                                    <i class="fa fa-chevron-up text-xs me-1"></i>10.5%
                                </span>
              <span class="text-sm ms-1">from $89,740.00</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card shadow-xs border h-100">
          <div class="card-body text-start p-3 w-100">
            <div class="icon icon-shape icon-sm bg-dark text-white text-center border-radius-sm d-flex align-items-center justify-content-center mb-3">
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M7.5 5.25a3 3 0 013-3h3a3 3 0 013 3v.205c.933.085 1.857.197 2.774.334 1.454.218 2.476 1.483 2.476 2.917v3.033c0 1.211-.734 2.352-1.936 2.752A24.726 24.726 0 0112 15.75c-2.73 0-5.357-.442-7.814-1.259-1.202-.4-1.936-1.541-1.936-2.752V8.706c0-1.434 1.022-2.7 2.476-2.917A48.814 48.814 0 017.5 5.455V5.25zm7.5 0v.09a49.488 49.488 0 00-6 0v-.09a1.5 1.5 0 011.5-1.5h3a1.5 1.5 0 011.5 1.5zm-3 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
                <path d="M3 18.4v-2.796a4.3 4.3 0 00.713.31A26.226 26.226 0 0012 17.25c2.892 0 5.68-.468 8.287-1.335.252-.084.49-.189.713-.311V18.4c0 1.452-1.047 2.728-2.523 2.923-2.12.282-4.282.427-6.477.427a49.19 49.19 0 01-6.477-.427C4.047 21.128 3 19.852 3 18.4z" />
              </svg>
            </div>
            <p class="text-sm text-secondary mb-1">Transactions</p>
            <h4 class="mb-2 font-weight-bold" th:text="${transactions}">376</h4>
            <div class="d-flex align-items-center">
                                <span class="text-sm text-success font-weight-bolder">
                                    <i class="fa fa-chevron-up text-xs me-1"></i>55%
                                </span>
              <span class="text-sm ms-1">from 243</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card shadow-xs border h-100">
          <div class="card-body text-start p-3 w-100">
            <div class="icon icon-shape icon-sm bg-dark text-white text-center border-radius-sm d-flex align-items-center justify-content-center mb-3">
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z" clip-rule="evenodd" />
              </svg>
            </div>
            <p class="text-sm text-secondary mb-1">Avg. Transaction</p>
            <h4 class="mb-2 font-weight-bold" th:text="${avgTransaction}">$450.53</h4>
            <div class="d-flex align-items-center">
                                <span class="text-sm text-success font-weight-bolder">
                                    <i class="fa fa-chevron-up text-xs me-1"></i>22%
                                </span>
              <span class="text-sm ms-1">from $369.30</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card shadow-xs border h-100">
          <div class="card-body text-start p-3 w-100">
            <div class="icon icon-shape icon-sm bg-dark text-white text-center border-radius-sm d-flex align-items-center justify-content-center mb-3">
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z" clip-rule="evenodd" />
              </svg>
            </div>
            <p class="text-sm text-secondary mb-1">Coupon Sales</p>
            <h4 class="mb-2 font-weight-bold" th:text="${couponSales}">$23,364.55</h4>
            <div class="d-flex align-items-center">
                                <span class="text-sm text-success font-weight-bolder">
                                    <i class="fa fa-chevron-up text-xs me-1"></i>18%
                                </span>
              <span class="text-sm ms-1">from $19,800.40</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card shadow-xs border h-100">
          <div class="card-header pb-0">
            <div class="d-flex align-items-center">
              <h6 class="font-weight-semibold text-lg mb-0">Overview balance</h6>
              <button class="btn btn-white btn-sm ms-auto">View report</button>
            </div>
            <p class="text-sm">Here you have details about the balance.</p>
          </div>
          <div class="card-body py-3">
            <div class="chart">
              <canvas id="chart-bars" class="chart-canvas" height="240"></canvas>
            </div>
            <h4 class="mt-3 mb-0" th:text="${overviewBalance}">$87,982.80</h4>
            <span class="badge badge-sm bg-gradient-success">+10.5%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- JavaScript Files -->
<script th:src="@{/order/assets/js/core/jquery.min.js}"></script>
<script th:src="@{/order/assets/js/core/popper.min.js}"></script>
<script th:src="@{/order/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{/order/assets/js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{/order/assets/js/plugins/smooth-scrollbar.min.js}"></script>
<script src="https://buttons.github.io/buttons.js" async defer></script>
<script th:src="@{/order/assets/js/corporate-ui-dashboard.js}"></script>
</body>
</html>
