<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>銷售儀表板</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/order/style.css}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- 頁面頭部 -->
<div th:replace="~{/layout/DashBoardSidebar.html}"></div>

<header>
  <div class="top-navbar">
    <div class="top-navbar-container">
      <a th:href="@{/DashBoard/orders}">訂單管理</a>
      <a th:href="@{/DashBoard/orders/add}">新增訂單</a>
      <a th:href="@{/DashBoard/orders/dashboard}">營收分析</a>
    </div>
  </div>
</header>

<div class="container mt-5" style="margin-left: 240px;">
  <div class="row mb-3">
    <div class="col-md-3">
      <select id="yearSelector" class="form-select">
        <option th:each="year : ${years}" th:value="${year}" th:text="${year}"
                th:selected="${year == selectedYear}"></option>
      </select>
    </div>
    <div class="col-md-3">
      <select id="monthSelector" class="form-select" style="display: none;">
        <option th:each="month : ${months}" th:value="${month}" th:text="${month}"
                th:selected="${month == selectedMonth}"></option>
      </select>
    </div>
    <div class="col-md-6 text-right">
      <a href="#" id="yearlyView" class="btn btn-primary">年度視圖</a>
      <a href="#" id="monthlyView" class="btn btn-secondary">月度視圖</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <canvas id="revenueChart" style="width: 100%; height: 400px;"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="orderCountChart" style="width: 100%; height: 400px;"></canvas>
    </div>
  </div>
</div>

<script th:inline="javascript">
  let revenueChartInstance = null;
  let orderCountChartInstance = null;
  const yearlyData = /*[[${yearlyData}]]*/ [];
  const monthlyData = /*[[${monthlyData}]]*/ [];
  let currentView = 'yearly';

  function updateCharts() {
    const data = currentView === 'yearly' ? yearlyData : monthlyData;
    const labels = data.map(item => currentView === 'yearly' ? item.yyyyMM : item.mmdd);
    const revenues = data.map(item => item.totalAmount);
    const orderCounts = data.map(item => item.orderCount);

    if (revenueChartInstance) {
      revenueChartInstance.destroy();
    }
    if (orderCountChartInstance) {
      orderCountChartInstance.destroy();
    }

    revenueChartInstance = updateChart('revenueChart', '營收', labels, revenues, 'rgba(75, 192, 192, 0.6)', 'rgba(75, 192, 192, 1)');
    orderCountChartInstance = updateChart('orderCountChart', '訂單數', labels, orderCounts, 'rgba(255, 159, 64, 0.6)', 'rgba(255, 159, 64, 1)');
  }

  function updateChart(chartId, label, labels, data, backgroundColor, borderColor) {
    const ctx = document.getElementById(chartId).getContext('2d');
    return new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: label,
          data: data,
          backgroundColor: backgroundColor,
          borderColor: borderColor,
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
          },
          tooltip: {
            enabled: true,
          },
        }
      }
    });
  }

  document.getElementById('yearSelector').addEventListener('change', function() {
    const year = this.value;
    fetch(`/sellphone/DashBoard/orders/yearly-data?year=${year}`)
            .then(response => response.json())
            .then(data => {
              yearlyData.length = 0;
              yearlyData.push(...data);
              if (currentView === 'yearly') {
                updateCharts();
              }
            });
  });

  document.getElementById('monthSelector').addEventListener('change', function() {
    const year = document.getElementById('yearSelector').value;
    const month = this.value;
    fetch(`/sellphone/DashBoard/orders/monthly-data?year=${year}&month=${month}`)
            .then(response => response.json())
            .then(data => {
              monthlyData.length = 0;
              monthlyData.push(...data);
              if (currentView === 'monthly') {
                updateCharts();
              }
            });
  });

  document.getElementById('yearlyView').addEventListener('click', function(e) {
    e.preventDefault();
    currentView = 'yearly';
    document.getElementById('monthSelector').style.display = 'none';
    this.classList.add('active');
    document.getElementById('monthlyView').classList.remove('active');
    updateCharts();
  });

  document.getElementById('monthlyView').addEventListener('click', function(e) {
    e.preventDefault();
    currentView = 'monthly';
    document.getElementById('monthSelector').style.display = 'block';
    this.classList.add('active');
    document.getElementById('yearlyView').classList.remove('active');
    updateCharts();
  });

  updateCharts();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
