<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login/Register Interface</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link th:href="@{/layout/css/header.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/FrontedAll.css}" />
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<style>
		/* * {
			border: 1px solid black;
		} */

		a {
			cursor: pointer;
		}

		input {
			background-color: transparent;
			height: 20px;
		}

		input:focus {
			outline: none;

		}
	</style>
	<script>
		function editEmail() {

			$('#edit_email_link').toggle()
			$('#show_email').toggle()
			$('#edit_email').toggle()
			$('#edit_email').val($('#show_email').text())
			$('#edit_email').focus()
			$('#confirm_email').toggle()

		}

		function updateEmail() {
			let email = $('#edit_email').val()
		}

		function editContactNum() {

			$('#edit_contactNum_link').toggle()
			$('#show_contactNum').toggle()
			$('#edit_contactNum').toggle()
			$('#edit_contactNum').val($('#show_contactNum').text())
			$('#edit_contactNum').focus()

			$('#confirm_contactNum').toggle()

		}

		function updateContactNum() {
			let contactNum = $('#edit_contactNum').val()
		}

		$(function () {
			$('#edit_email').on('focus', function () {
				this.select();
			})
			$('#edit_contactNum').on('focus', function () {
				this.select();
			})
		})
	</script>

</head>

<body>

	<div th:replace="~{/layout/header.html}"></div>

	<div class="main-content">
		<div class="container text-center">
			<h2>我的會員資料</h2>
			<div class="row justify-content-md-center">
				<div class="card rounded-4 shadow p-4 my-4" style="width: 65%">
					<div class="container text-start">
						<div class="row">
							<div class="col-3">會員序號</div>
							<div class="col-8" th:text="${user.userId}"></div>
						</div>
						<hr>
						<div class="row">
							<div class="col-3">姓名</div>
							<div class="col-8" th:text="${user.userName}"></div>
						</div>
						<hr>
						<div class="row">
							<div class="col-3">生日</div>
							<div class="col-8" th:text="${user.birthday}"></div>
						</div>
						<hr>
						<div class="row">
							<div class="col-3">電子信箱</div>
							<div class="col-9">
								<div class="row justify-content-between">
									<div class="col-8">
										<label id="show_email" th:text="${user.email}">sss</label>
										<input id="edit_email" type="text" class="com_text"
											style="display: none; border: none; ">
									</div>
									<div class="col-4 text-end">
										<a id="edit_email_link" onclick="editEmail();">
											<i class="fa-regular fa-pen-to-square"></i>
										</a>
										<div id="confirm_email" style="display: none;">
											<a class="confirm_btn" style="white-space: nowrap;"
												onclick="editEmail();">取消</a>
											<a class=" confirm_btn" style="white-space: nowrap;"
												onclick="updateEmail();">完成</a>
										</div>
									</div>
									<div>

									</div>
								</div>
							</div>

						</div>
						<hr>
						<div class="row">
							<div class="col-3">連絡電話</div>
							<div class="col-9">
								<div class="row justify-content-between">
									<div class="col-8">
										<label id="show_contactNum" th:text="${user.contactNum}">sss</label>
										<input id="edit_contactNum" type="text" class="com_text"
											style="display: none; border: none;">
									</div>
									<div class="col-4 text-end">
										<a id="edit_contactNum_link" onclick="editContactNum()">
											<i class="fa-regular fa-pen-to-square"></i>
										</a>
										<div id="confirm_contactNum" style="display: none;">
											<a class="confirm_btn" style="white-space: nowrap;"
												onclick="editContactNum();">取消</a>
											<a class="confirm_btn" style="white-space: nowrap;"
												onclick="updateContactNum();">完成</a>
										</div>
									</div>
									<div>

									</div>
								</div>
							</div>
						</div>

						<hr>
					</div>
				</div>
				<br> <br>
			</div>
		</div>
	</div>

	<!-- 	<div th:replace="~{layout/footer.html}"></div> -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>

</html>
