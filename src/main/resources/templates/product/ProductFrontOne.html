<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>商品詳細資料</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<link th:href="@{/layout/css/header.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<style>
		.carousel-item img {
			max-width: 100%;
			height: 600px;
		}

		.carousel-inner {
			padding: 20px;
			border-radius: 5px;
		}

		.star-rating {
			display: flex;
			direction: row;
		}

		.star {
			font-size: 2rem;
			color: gray;
			cursor: pointer;
		}

		.star.hover,
		.star.selected {
			color: gold;
		}

		.filled {
			color: gold;
		}

		.star2 {
			position: relative;
			font-size: 1.5rem;
			display: inline-block;
		}

		.star-full {
			color: #FFD700;
			/* 金色 */
		}

		.star-half:before {
			content: '\2605';
			/* 空星 */
			color: #FFD700;
			/* 金色 */
			position: absolute;
			width: 50%;
			overflow: hidden;
		}

		.star-empty {
			color: #ddd;
			/* 灰色 */
		}
		.star-half {
    position: relative;
    color: #ddd; /* 灰色，為了覆蓋黑色的外框 */
}
	</style>
</head>

<body>

	<div th:replace="~{/layout/header.html}"></div>

	<br>
	<br>
	<section class="py-2 mt-5">
		<div class="container px-4 px-lg-5 mt-5">
			<h1>商品詳細資料</h1>
			<div class="row gx-4 gx-lg-5 align-items-center">
				<div class="col-md-6">
					<div class="carousel slide" id="productCarousel" data-bs-ride="carousel">
						<div class="carousel-inner">
							<th:block th:each="onePhoto, iterStat : ${product.productPhoto}">
								<div class="carousel-item" th:classappend="${iterStat.index == 0 ? 'active' : ''}">
									<img th:src="@{/photos/download(photoid=${onePhoto.photoid})}"
										class="d-block w-100 img-thumbnail">
								</div>
							</th:block>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<h1 class="display-5 fw-bolder" id="productbrand" th:text="${product.productbrand}"></h1>
					<h1 class="display-5 fw-bolder" id="productName" th:text="${product.productName}"></h1>
					<h1 class="display-5 fw-bolder" id="capacity" th:text="${product.capacity}"></h1>
					<h1 class="display-5 fw-bolder" id="color" th:text="${product.color}"></h1>
					<div class="star-rating mb-3">
						<p class="display-6 fw-bolder" th:text="${product.avgScore}"></p>
						<span th:each="i : ${#numbers.sequence(1,5)}" class="star2">
							<span th:if="${i <= product.avgScore}" class="star-full">&#9733;</span> <!-- 滿星 -->
							<span th:if="${i > product.avgScore && i - 1 < product.avgScore}"
								class="star-half">&#9734;</span> <!-- 半星 -->
							<span th:if="${i > product.avgScore && i - 1 >= product.avgScore}"
								class="star-empty">&#9734;</span> <!-- 空星 -->
						</span>
					</div>
					<input type="hidden" id="productid" th:value="${product.productid}">
					<input type="hidden" id="userid" th:value="${session.userId}?${session.userId}"> <input
						type="hidden" id="loginUsername" th:value="${session.loginUsername}?${session.loginUsername}">
					<div class="fs-5 mb-5">
						<span class="fa-solid fa-money-bill-1">$</span>
						<span id="price" th:text="${product.price}"></span>
					</div>
					<div class="fs-5 mb-5">
						<br> <br>
						<div class="d-flex">
							<input class="form-control text-center me-3" id="inputQuantity" type="number" value="1"
								min="1" max="5" style="max-width: 5rem" />
							<button th:if="${session.loginUsername}" class="btn btn-outline-dark flex-shrink-0 ms-2"
								type="button" id="sendtopay" onclick="showAlert()">
								<i class="bi-cart-plus-fill me-1"></i> 加入購物車
							</button>
							<a href="http://localhost:8081/sellphone/UserLogin" th:if="${session.loginUsername ==null}"
								class="btn btn-outline-dark flex-shrink-0 ms-2">
								<i class="bi-cart-plus-fill me-1"></i> 加入購物車
							</a>
						</div>
					</div>
					<p class="lead" th:text="${product.description}"></p>

				</div>
			</div>
		</div>
	</section>
	<br>
	<br>
	<br>
	<section class="py-5 mt-5">
		<div class="container">

			<h2 class="display-4 mb-5 ">最新評論</h2>
			<div class="row">
				<!-- 評論列表 -->
				<div class="col-lg-6">
					<div class="d-flex align-items-center">
						<h3 class="mb-4 d-inline-block">用戶評論</h3>
						<a class="btn btn-outline-dark ms-auto"
							th:href="@{/front/allScore(productid=${product.productid})}">更多評論</a>
					</div>
					<div th:each="comment : ${allScore}" class="card mb-4 shadow-sm">
						<div class="card-body">
							<h5 class="card-title" th:text="'用戶暱稱: ' + ${comment.userName}"></h5>
							<p class="card-text">評分:</p>
							<div class="star-rating mb-3">
								<span th:each="i : ${#numbers.sequence(1,5)}"
									th:classappend="${i <= comment.scorenum ? 'text-warning' : 'text-muted'}"
									style="font-size: 1.5rem;">&#9733;</span>
							</div>
							<p class="card-text" th:text="'評論: ' + ${comment.review}"></p>
						</div>
					</div>
				</div>

				<!-- 評論表單 -->
				<div class="col-lg-6">
					<h3 class="mb-4">提交評論</h3>
					<div th:if="${session.userId}?${findbyUserNameAndProductid == null}">
						<div class="mb-4">
							<label for="star-rating" class="form-label h5">選擇分數</label>
							<div class="star-rating" id="star-rating">
								<span th:each="i : ${#numbers.sequence(1,5)}" th:data-value="${i}"
									class="star fs-3 me-2">&#9733;</span>
							</div>
							<input type="number" class="form-control" id="scorenum" name="scorenum" min="1" max="5"
								required hidden />
						</div>

						<div class="mb-4">
							<label for="review" class="form-label h5">評論：</label>
							<textarea class="form-control" id="review" name="review" rows="5" required></textarea>
						</div>
						<button type="submit" class="btn btn-primary btn-lg" id="subBTN">提交評論</button>
					</div>
					<div th:if="${session.userId == null}" class="alert alert-danger" role="alert">
						<h4 class="alert-heading">請登入以提交評論</h4>
						<p>您需要登入才能提交評論。請先登入或註冊一個帳戶。</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer-->
	<div th:replace="~{/layout/footer.html}"></div>

	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<script>
		function showAlert() {
			Swal.fire({
				title: "已加入購物車!",
				text: "感謝您的購買!",
				icon: "success"
			});
		}

		let BTN = document.querySelector('#subBTN');
		if (BTN) {
			document.querySelector('#subBTN').addEventListener('click', function () {
				let productid = document.querySelector('#productid').value;
				let userName = document.querySelector('#loginUsername').value;
				let scorenum = document.querySelector('#scorenum').value;
				let review = document.querySelector('#review').value;
				console.log(review);
				console.log(scorenum);
				console.log(userName);
				axios.get('/sellphone/api/addProductScore', {

					params: {
						productid: productid,
						scorenum: scorenum,
						review: review,
						userName: userName
					}
				})
					.then(res => {
						document.querySelector('#scorenum').value = '';
						document.querySelector('#review').value = '';
						location.reload();
						console.log(res);
					})
					.catch(err => {
						document.querySelector('#scorenum').value = '';
						document.querySelector('#review').value = '';
						console.err(err);
					});

			});

		}




		document.addEventListener('DOMContentLoaded', () => {
			const stars = document.querySelectorAll('.star-rating .star');
			const scoreInput = document.getElementById('scorenum');

			stars.forEach(star => {
				star.addEventListener('mouseover', () => {
					const value = star.getAttribute('data-value');
					highlightStars(value, 'hover');
				});

				star.addEventListener('mouseout', () => {
					const selectedValue = scoreInput.value;
					highlightStars(selectedValue, 'selected');
				});

				star.addEventListener('click', () => {
					const value = star.getAttribute('data-value');
					scoreInput.value = value;
					highlightStars(value, 'selected');
				});
			});

			function highlightStars(value, className) {
				stars.forEach(star => {
					star.classList.remove('hover');
					star.classList.remove('selected');
					if (star.getAttribute('data-value') <= value) {
						star.classList.add(className);
					}
				});
			}
		});

		document.querySelector('#sendtopay').addEventListener('click', () => {
			let productid = document.querySelector('#productid').value;
			let capacity = document.querySelector('#capacity').innerHTML;
			let color = document.querySelector('#color').innerHTML;
			let inputQuantity = document.querySelector('#inputQuantity').value;
			let price = document.querySelector('#price').innerHTML;
			let userName = document.querySelector('#loginUsername').value;
			console.log(productid);
			console.log(capacity);
			console.log(color);
			console.log(inputQuantity);
			console.log(price);
			console.log(userName);
			axios.get('/sellphone/addproductcart', {

				params: {
					productId: productid,
					storage: capacity,
					color: color,
					quantity: inputQuantity,
					price: price,
					userId: userName
				}
			})
				.then(res => {
					console.log(res);
				}).catch(err => {
					console.err(err);
					console.log("有問題啦");
				})

		})



	</script>

</body>

</html>
