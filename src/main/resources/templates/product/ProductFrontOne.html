<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>商品詳細資料</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/layout/css/header.css}" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div th:replace="~{/layout/header.html}"></div>

    <br>
    <br>
    <section class="py-2 mt-5">
        <div class="container px-4 px-lg-5 mt-5">
            <h1>商品詳細資料</h1>

            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <div align="center" class="m-5">
                        <img width="400px" height="380px" th:src="@{/photos/download(photoid=${product.productPhoto[0].photoid})}" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="small mb-1">SKU: <span th:text="${product.sku}"></span></div>
                    <h1 class="display-5 fw-bolder" th:text="${product.productName}"></h1>
                    <div class="fs-5 mb-5">
                        <span th:text="'$ '+${product.price}"></span>
                    </div>
                    <p class="lead" th:text="${product.description}"></p>
                    <div class="d-flex">
                        <input class="form-control text-center me-3" id="inputQuantity" type="number" value="1" style="max-width: 3rem" />
                        <button class="btn btn-outline-dark flex-shrink-0" type="button" onclick="sendtopay()">
                            <i class="bi-cart-fill me-1"></i>
                            直接購買
                        </button>
                        <button class="btn btn-outline-dark flex-shrink-0 ms-2" type="button" onclick="showAlert()">
                            <i class="bi-cart-plus-fill me-1"></i>
                            加入購物車
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <div th:replace="~{/layout/footer.html}"></div>

    <!-- Bootstrap core JS-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        function showAlert() {
            Swal.fire({
                title: "已加入購物車!",
                text: "感謝您的購買!",
                icon: "success"
            });
        }

        function sendtopay() {
            // 在這裡添加您的購買邏輯
        }
    </script>
</body>

</html>
