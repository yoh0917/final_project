<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>商品詳細資料</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/layout/css/header.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
.carousel-item img {
	max-width: 100%;
	height: 600px;
}

.carousel-inner {
	padding: 20px;
	border-radius: 5px;
}
</style>
</head>

<body>

	<div th:replace="~{/layout/header.html}"></div>

	<br>
	<br>
	<section class="py-2 mt-5">
		<div class="container px-4 px-lg-5 mt-5">
			<h1>商品詳細資料</h1>
			<div class="row gx-4 gx-lg-5 align-items-center">
				<div class="col-md-6">
					<div class="carousel slide" id="productCarousel"
						data-bs-ride="carousel">
						<div class="carousel-inner">
							<th:block th:each="onePhoto, iterStat : ${product.productPhoto}">
								<div class="carousel-item"
									th:classappend="${iterStat.index == 0 ? 'active' : ''}">
									<img th:src="@{/photos/download(photoid=${onePhoto.photoid})}"
										class="d-block w-100 img-thumbnail">
								</div>
							</th:block>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<h1 class="display-5 fw-bolder" th:text="${product.productbrand}"></h1>
					<h1 class="display-5 fw-bolder" th:text="${product.productName}"></h1>
					<h1 class="display-5 fw-bolder" th:text="${product.capacity}"></h1>
					<h1 class="display-5 fw-bolder" th:text="${product.color}"></h1>
					<input type="hidden" id="productid" th:value="${product.productid}">
					<input type="hidden" id="userid"
						th:value="${session.userId}?${session.userId}">
					<div class="fs-5 mb-5">
						<span class="fa-solid fa-money-bill-1"
							th:text="' $ '+${product.price}"></span>
					</div>
					<div class="fs-5 mb-5">

						<br> <br>
						<div class="d-flex">
							<input class="form-control text-center me-3" id="inputQuantity"
								type="number" value="1" min="1" max="1" style="max-width: 5rem" />
							<button class="btn btn-outline-dark flex-shrink-0" type="button"
								onclick="sendtopay()">
								<i class="bi-cart-fill me-1"></i> 直接購買
							</button>
							<button class="btn btn-outline-dark flex-shrink-0 ms-2"
								type="button" onclick="showAlert()">
								<i class="bi-cart-plus-fill me-1"></i> 加入購物車
							</button>
						</div>
					</div>
					<p class="lead" th:text="${product.description}"></p>

				</div>
			</div>
		</div>
		<br> <br> <br>
	</section>

	<!-- 評論區 -->
	<section class="py-2 mt-5">
		<div class="container px-4 px-lg-5 mt-5">
			<h2>評論區</h2>
			<div class="row gx-4 gx-lg-5 align-items-center">
				<!-- 評論列表 -->
				<div class="col-md-12">
					<div th:each="comment : ${allScore}">
						<div class="card mb-3">
							<div class="card-body">
								<span th:text="${session.loginUsername}"></span>
									<h5 class="card-title" th:text="${comment.scorenum}">Score
										Number</h5>
									<p class="card-text" th:text="${comment.review}">Review
										Text</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 評論表單 -->
				<div class="col-md-12 mt-4">
					<div class="mb-3">
						<label for="userName" class="form-label">分數</label> <input
							type="number" class="form-control" id="scorenum" name="scorenum"
							min="1" max="5" required />
					</div>
					<div class="mb-3">
						<label for="content" class="form-label">評論</label>
						<textarea class="form-control" id="review" name="review" rows="3"
							required></textarea>
					</div>
					<button type="submit" class="btn btn-primary" id="subBTN">提交評論</button>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer-->
	<div th:replace="~{/layout/footer.html}"></div>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<script>
        function showAlert() {
            Swal.fire({
                title: "已加入購物車!",
                text: "感謝您的購買!",
                icon: "success"
            });
        }



        document.querySelector('#subBTN').addEventListener('click', function () {
            let productid = document.querySelector('#productid').value;
            let userid = document.querySelector('#userid').value;
            let scorenum = document.querySelector('#scorenum').value;
            let review = document.querySelector('#review').value;
            console.log(review);
            console.log(scorenum);

            axios.get('/sellphone/api/addProductScore', {

                params: {
                    productid: productid,
                    scorenum: scorenum,
                    review: review,
                    userId: userid
                }
            })
                .then(res => {
                    console.log(res);
                })

        })









        function sendtopay() {
            // 在這裡添加您的購買邏輯
        }
    </script>
</body>

</html>
