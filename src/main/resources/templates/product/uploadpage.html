<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<title>新增商品</title>
</head>
<body>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="mt-5 text-center">新增商品</h1>
            
            <form th:action="@{/DashBoard/product/sendphoto}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="productName" class="form-label">商品名稱:</label>
                    <input class="form-control" type="text" id="productName" name="productName" placeholder="請输入商品名稱" required>
                    <label for="price" class="form-label">商品價格:</label>
                    <input class="form-control" type="text" id="price" name="price" placeholder="請输入商品價格" required>
                    <label for="description" class="form-label">商品描述:</label>
                    <input class="form-control" type="text" id="description" name="description" placeholder="請输入商品描述" required>
                    <label for="stockQuantity" class="form-label">商品庫存:</label>
                    <input class="form-control" type="text" id="stockQuantity" name="stockQuantity" placeholder="請输入商品庫存" required>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">檔案</label>
                    <input type="file" name="file" id="file" required multiple class="form-control" accept="image/*" onchange="previewImage(event)">
                    <img id="imagePreview" style="display:none; margin-top:10px; max-width:100%; height:auto;">
                </div>
                <button type="submit" class="btn btn-primary">送出</button>
                <input class="btn btn-primary" type="button" onclick="returnProduct()" value="返回上一頁">
            </form>
                       
        </div>
    </div>
</div>

<script>
    function returnProduct() {
        window.location.href = '/sellphone/DashBoard/productlist';
    }

    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function() {
            var imagePreview = document.getElementById('imagePreview');
            imagePreview.src = reader.result;
            imagePreview.style.display = 'block';
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
