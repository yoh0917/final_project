<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品列表</title>
</head>
<body>
    <h1>產品列表</h1>
    <ul>
        <!-- 使用 Thymeleaf 渲染產品列表 -->
        <th:block th:each="product : ${getpriceRange}">
            <li>
                <span th:text="${product.productName}">產品名稱</span> -
                <span th:text="${product.price}">價格</span>
            </li>
        </th:block>
    </ul>
    <a href="/">返回查詢頁面</a>
</body>
</html>
