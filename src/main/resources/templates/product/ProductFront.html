<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/layout/css/header.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div th:replace="~{/layout/header.html}"></div>

    <br>
    <br>
    <section class="py-2 mt-5">
        <div class="container px-4 px-lg-5 mt-5">
            <h1>商品總攬</h1>


            <div class="d-flex flex-row-reverse align-items-center ">
                <input type="number" id="maxPrice" name="maxPrice" class="form-control w-25 h-25" required
                    placeholder="最高價格">
                <label for="maxPrice">最高價格 :</label>
                <input type="number" id="minPrice" name="minPrice" class="form-control w-25 h-25" required
                    placeholder="最低價格">
                <label for="minPrice">最低價格 :</label>
            </div>

            <br>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center"
                id="productContainer">

                <div id="each" th:each="product : ${frontlistProduct}" class="col mb-5">
                    <div class="card h-100">
                        <div align="center" class="mt-5">
                            <img width="180px" height="160px"
                                th:src="@{/photos/download(photoid=${product.productPhoto[0].photoid})}" />
                        </div>
                        <!-- Product details -->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name -->
                                <h5 class="fw-bolder mt-2" th:text="${product.productName}"></h5>

                                <div>
                                    <span class="mx-auto text-secondary" th:text="'$ '+${product.price}"></span>
                                </div>
                            </div>
                        </div>
                        <!-- Product actions -->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto" onclick="showAlert()">加入購物車</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <div th:replace="~{/layout/footer.html}"></div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <!--     <script src="js/scripts.js"></script> -->
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        function showAlert() {
            Swal.fire({
                title: "已加入購物車!",
                text: "感謝您的購買!",
                icon: "success"
            });
        }



        function sendPriceData() {
            var minPrice = document.getElementById('minPrice').value;
            var maxPrice = document.getElementById('maxPrice').value;



            if (minPrice && maxPrice) {
                axios.get(`/sellphone/front/api/pricebetween`, {
                    params: {
                        minPrice: minPrice,
                        maxPrice: maxPrice
                    }
                })
                    .then(function (response) {
                        document.querySelector('#productContainer').innerHTML = '';
                        response.data.forEach(e => {
                            let priceRange =
                                `<div class="col mb-5">
                            <div class="card h-100">
						<div align="center" class="mt-5">
							<img width="180px" height="160px" src="/sellphone/photos/download?photoid=${e.productPhoto[0].photoid}" />
						</div>						
						<div class="card-body p-4">
							<div class="text-center">								
								<h5 class="fw-bolder mt-2">${e.productName}</h5>
								<div>
									<span class="mx-auto text-secondary" >$${e.price}</span>
								</div>
							</div>
						</div>						
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
							<div class="text-center">
								<a class="btn btn-outline-dark mt-auto" onclick="showAlert()">加入購物車</a>
							</div>
						</div>
					</div>
                    </div>`
                            document.getElementById('productContainer').innerHTML += priceRange;
                        });
                        console.log(response.data);
                    })
                    .catch(function (error) {
                        console.error("有問題 有問題 !!", error);
                    });
            }

        }






        function backData() {
            var minPrice = document.getElementById('minPrice').value;
            var maxPrice = document.getElementById('maxPrice').value;



            if (minPrice == '' && maxPrice == '') {
                axios.get(`/sellphone/front/api/backlist`
                )
                    .then(function (response) {
                        document.querySelector('#productContainer').innerHTML = '';
                        response.data.forEach(e => {
                            let priceRange = `<div class="col mb-5">
                            <div class="card h-100">
						<div align="center" class="mt-5">
							<img width="180px" height="160px" src="/sellphone/photos/download?photoid=${e.productPhoto[0].photoid}" />
						</div>						
						<div class="card-body p-4">
							<div class="text-center">								
								<h5 class="fw-bolder mt-2">${e.productName}</h5>
								<div>
									<span class="mx-auto text-secondary" >$${e.price}</span>
								</div>
							</div>
						</div>						
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
							<div class="text-center">
								<a class="btn btn-outline-dark mt-auto" onclick="showAlert()">加入購物車</a>
							</div>
						</div>
					</div>
                    </div>`
                            document.getElementById('productContainer').innerHTML += priceRange;
                        });
                        console.log(response.data);
                    })
                    .catch(function (error) {
                        console.error("有問題 有問題 !!", error);
                    });
            }

        }


        document.querySelector('#minPrice').addEventListener('keyup', sendPriceData)
        document.querySelector('#maxPrice').addEventListener('keyup', sendPriceData)
        document.querySelector('#minPrice').addEventListener('keyup', backData)
        document.querySelector('#maxPrice').addEventListener('keyup', backData)

    </script>
</body>

</html>
