<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>後臺管理系統</title>
    <!-- 引入CSS文件 -->
    <!-- <link rel="stylesheet" href="@//header.css"> -->
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar form {
            padding: 15px 25px;
        }

        .sidebar form input[type="submit"] {
            background-color: #111;
            color: white;
            border: none;
            cursor: pointer;
        }

        .sidebar form input[type="submit"]:hover {
            background-color: #575757;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a th:href="@{/DashBoard/Home.jsp}" class="special" disable>
            <i class="fa-solid fa-house" ></i> 後臺管理系統
        </a>
        <a th:href="@{/DashBoard/UserList}">
            <i class="fa-solid fa-user"></i> 會員管理
        </a>
        <a th:href="@{/DashBoard/productlist}">
            <i class="fa-solid fa-user"></i> 商品管理
        </a>
        <a th:href="@{/DashBoard/orders}">
            <i class="fa-solid fa-cart-shopping"></i> 訂單管理
        </a>
        <a th:href="@{/post/page}">
            <i class="fa-solid fa-comments"></i> 討論區管理
        </a>
        <a th:href="@{/DashBoard/phoneplans/all}">
            <i class="fa-solid fa-clipboard-list"></i> 方案管理
        </a>
        <a th:href="@{/DashBoard/phonefixs}">
            <i class="fa-solid fa-wrench"></i> 維修管理
        </a>
        <form th:action="@{/UserLogout}" method="get">
            <input type="submit" value="登出">
        </form>
        <form th:action="@{/mainPage}" method="get">
            <input type="submit" value="回首頁">
        </form>
    </div>
</body>

</html>
