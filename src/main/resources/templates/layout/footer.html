<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellPhone Footer</title>
    <style>
        .footer {
            background: black;
            color: white;
            padding: 50px 100px;
/*             position:absolute;  */
/*  			width:100%; */
/* 			bottom:0; */
        }
        

        .footer .footer-section {
            display: flex;
            justify-content: space-between;
        }

        .footer .footer-section .footer-column {
            display: flex;
            flex-direction: column;
            gap: 26px;
        }

        .footer .footer-section .footer-column h4 {
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .footer .footer-section .footer-column p {
            color: rgba(0, 0, 0, 0.60);
            font-size: 16px;
            line-height: 19px;
        }

        .footer .footer-bottom {
            text-align: center;
            color:  white;;
            font-size: 14px;
            margin-top: 20px;
        }

        .social-icons {
            display: flex;
            gap: 14px;
        }

        .social-icon {
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            border: 1px rgba(0, 0, 0, 0.20) solid;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icon::after {
            content: '';
            width: 50%;
            height: 50%;
            background: black;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="footer-section">
            <div class="footer-column">
                <h2>SELLPHONE <br> we $ cellphone</h2>
                <div class="social-icons">
                    <div class="social-icon"></div>
                    <div class="social-icon"></div>
                    <div class="social-icon"></div>
                    <div class="social-icon"></div>
                </div>
            </div>
            <div class="footer-column">
                <h4>Company</h4>
                
            </div>
            <div class="footer-column">
                <h4>Help</h4>
                
            </div>
            <div class="footer-column">
                <h4>FAQ</h4>
                
            </div>
            <div class="footer-column">
                <h4>Resources</h4>
               
            </div>
        </div>
        <div class="footer-bottom"> SELLPHONE © 2000-2024, 本專案僅供資展國際期末專題使用 ,All Rights Reserved</div>
    </div>
</body>
</html>
