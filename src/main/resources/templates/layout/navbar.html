<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 通用樣式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Satoshi', sans-serif;
        }

        /* 頂部廣告欄 */
        .top-bar {
            width: 100%;
            padding: 9px 0;
            background: black;
            color: white;
            text-align: center;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .top-bar a {
            color: white;
            font-weight: 500;
            text-decoration: underline;
        }

        /* 自定義導航欄 */
        .navbar-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            position: fixed;
            top: 40px; /* 高度根据top-bar调整 */
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom .logo img {
            width: 180px;
            height: auto;
        }

        .navbar-custom .menu {
            display: flex;
            gap: 24px;
        }

        .navbar-custom .menu a {
            font-size: 16px;
            color: black;
            text-decoration: none;
            position: relative;
            padding: 10px 0;
            line-height: 1;
        }

        .navbar-custom .menu a:hover {
            text-decoration: underline;
        }

        .navbar-custom .menu-item {
            position: relative;
        }

        .navbar-custom .menu-item:hover .submenu {
            display: block;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            z-index: 1000;
        }

        .submenu a {
            display: block;
            padding: 10px 20px;
            white-space: nowrap;
        }

        .submenu a:hover {
            background: #f0f0f0;
        }

        .navbar-custom .search-bar {
            display: flex;
            align-items: center;
            background: #F0F0F0;
            padding: 12px 16px;
            border-radius: 62px;
        }

        .navbar-custom .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            color: rgba(0, 0, 0, 0.40);
            font-size: 15px;
            width: 100%;
        }

        .navbar-custom .icons {
            display: flex;
            gap: 14px;
            color:black;
        }
    </style>
    <title>HOME</title>
</head>
<body>

<div class="top-bar">
    <div>立即加入會員，可享首次購買產品8折優惠！ <a th:href="@{/user/profile}">點我註冊會員</a> </div>
</div>

<div class="navbar-custom">
    <div class="logo">
		<a th:href="@{/mainPage}"><img th:src="@{/layout/img/logo.jpeg}" alt="SellPhone Logo"></a>
	</div>
    <div class="menu">
        <a th:href="@{/front/productlist}">商品總覽</a>
        <a th:href="@{/Orders/index}">門號方案</a>
        <a th:href="@{/GetAllComments}">售後維修</a>
        <a th:href="@{/post/frontPag}">討論區</a>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="搜尋產品">
    </div>
    <div class="icons">
        <a th:href="@{/user/profile}">
            <i class="fa-solid fa-user"></i>
        </a>
        <a th:href="@{/cart}">
            <i class="fa-solid fa-cart-shopping"></i>
        </a>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
