<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>售後維修</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/layout/css/header.css}" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            margin-top: 80px; /*控制CONTROLLER的位子 */
        }

        .order-list {
            width: 80%;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .order-list h1 {
            text-align: center;
        }

        .order-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .order-list table,
        th,
        td {
            border: 1px solid #ddd;
        }

        .order-list th,
        td {
            padding: 8px;
            text-align: left;
        }

        .order-list th {
            background-color: #f2f2f2;
        }

        .order-list tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .order-list .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .order-list .btn:hover {
            background-color: #0056b3;
        }

        .img-thumbnail {
            max-width: 100px;
            max-height: 100px;
        }
                .user-message {
            margin-top: 150px; /* 控制 <h3> 的向下移動 */
            text-align: center; /* 使 <h3> 內容居中 */
        }
    </style>
</head>

<body>
    <div th:replace="~{/layout/header.html}"></div>
 <h3 class="user-message" th:text="${session.userId} ? '歡迎申請訂單' : '請先註冊或以客戶端進入'"></h3>
    <div class="container">
        <div class="order-list" th:if="${session.userId}">
                <h3 th:text="${session.userId} ? '我的維修訂單 ' : '目前無使用者登入'"></h3>
                
                <a th:href="@{/phonefixs/frontform1}" class="btn btn-primary">維修表單申請</a>
            <div class="text-center">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>維修編號</th>
                        <th>客戶姓名</th>
                        <th>送修日期</th>
                        <th>維修費用</th>
                        <th>維修細節</th>
                        <th>維修狀態</th>
                        <th>手機狀態預覽</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${list}">
                        <td th:text="${order.fixID}"></td>
                        <td th:text="${order.fixName}"></td>
                        <td th:text="${order.fixDate}"></td>
                        <td th:text="${order.fixCost}"></td>
                        <td th:text="${order.fixPort}"></td>
                        <td th:text="${order.fixState}"></td>
                        <td>
                            <div th:each="photoId : ${order.fixPhotoBean}">
                                <img th:src="@{/phonefixs/downloadfixphoto(id=${photoId.id})}" alt="fix photo"
                                    class="img-thumbnail" />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
