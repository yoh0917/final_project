<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>手機維修列表</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
<style>
body {
	background-color: #f8f9fa; /* 黑白灰背景 */
	width: 85%;
	/
}

.container {
	background-color: #e9ecef; /* 容器背景 */
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	width: 30%; /* 調整容器寬度 */
	margin-right: auto;
	margin-left: auto;
	transform: translateX(17%); /* 往右偏移 */
}

h2 {
	color: #343a40; /* 深灰色標題 */
}

.table {
	background-color: #ffffff;
}

.table thead th {
	background-color: #343a40; /* 深灰色表頭 */
	color: #ffffff;
}

.table tbody tr:nth-child(odd) {
	background-color: #dee2e6; /* 淺灰色奇數行 */
}

.table tbody tr:nth-child(even) {
	background-color: #f8f9fa; /* 淺灰色偶數行 */
}

.btn {
	border: none;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	color: #ffffff;
}

.btn-primary {
	background-color: #6c757d; /* 中灰色按鈕 */
}

.btn-primary:hover {
	background-color: #5a6268; /* 深灰色按鈕 */
}

.btn-primary:focus {
	box-shadow: 0 0 5px rgba(90, 98, 104, 0.5);
}

.btn-warning {
	background-color: #adb5bd; /* 淺灰色按鈕 */
}

.btn-warning:hover {
	background-color: #868e96; /* 中灰色按鈕 */
}

.btn-warning:focus {
	box-shadow: 0 0 5px rgba(134, 142, 150, 0.5);
}

.btn-danger {
	background-color: #343a40; /* 深灰色按鈕 */
}

.btn-danger:hover {
	background-color: #212529; /* 更深灰色按鈕 */
}

.btn-danger:focus {
	box-shadow: 0 0 5px rgba(52, 58, 64, 0.5);
}

.img-thumbnail {
	max-width: 100px;
	max-height: 100px;
}
</style>
<script>
        function confirmDelete(event) {
            if (!confirm("確認要刪除這條記錄嗎？")) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
	<div th:replace="~{/layout/DashBoardSidebar.html}"></div>
	<div class="container mt-5">
		<h2 class="mb-4">手機維修列表</h2>
		<div class="mb-3">
			<a href="#" th:href="@{/DashBoard/phonefixs/create1}"
				class="btn btn-primary"
				style="background-color: #6c757d; color: #ffffff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">新增維修記錄</a>
		</div>
		<div style="overflow-x: auto;">
			<table id="myTable" class="table table-bordered display"
				style="width: 100%;">
				<thead>
					<tr>
						<th>維修編號</th>
						<th>送修者</th>
						<th>送修日期</th>
						<th>維修費用</th>
						<th>維修細節</th>
						<th>維修狀態</th>
						<th>圖片</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="phoneFix : ${list}">
						<td th:text="${phoneFix.fixID}">1</td>
						<td th:text="${phoneFix.fixName}">送修者</td>
						<td th:text="${phoneFix.fixDate}">送修日期</td>
						<td th:text="${phoneFix.fixCost}">維修費用</td>
						<td th:text="${phoneFix.fixPort}">維修細節</td>
						<td th:text="${phoneFix.fixState}">維修狀態</td>
						<td>
							<button class="fixphoto-btn" th:data-id="${phoneFix.FixID}">圖片狀態</button>
							<div id="photo_output"></div>
						</td>
						<td><a
							th:href="@{/DashBoard/phonefixs/update(fixid=${phoneFix.fixID})}"
							class="btn btn-warning btn-sm"
							style="background-color: #adb5bd; color: #ffffff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">修改</a>
							<form
								th:action="@{/DashBoard/phonefixs/delete/{id}(id=${phoneFix.fixID})}"
								method="post" style="display: inline;"
								onsubmit="confirmDelete(event)">
								<button type="submit" class="btn btn-danger btn-sm"
									style="background-color: #343a40; color: #ffffff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">刪除</button>
							</form></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script th:src="@{/js/axios.min.js}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
	<script>
        $(document).ready(function() {
            $('#myTable').DataTable({
                responsive: true,
                columnDefs: [
                    { width: '9%', targets: 0 }, // 維修編號
                    { width: '9%', targets: 1 }, // 送修者
                    { width: '9%', targets: 2 }, // 送修日期
                    { width: '9%', targets: 3 }, // 維修費用
                    { width: '30%', targets: 4 }, // 維修部件
                    { width: '9%', targets: 5 }, // 狀態
                    { width: '9%', targets: 6 }, // 圖片
                    { width: '9%', targets: 7 }  // 操作
                ]
            });
        });
    </script>
	<script>

  const photoBtn = document.getElementsByClassName('fixphoto-btn')
console.log('-----------------------------------------------------------------------')
  // 監聽每一個 button 取得 house id
  for(i=0; i < photoBtn.length;i++){
    var photoListen = photoBtn[i].addEventListener('click', function(e){
      console.log('asdasd')

      let id = this.getAttribute('data-id')
      console.log(id)
      getFixPhotoByFixId(id)
        console.log('---------')
    })
    
  }

  // 透過 fixid 拿到fixohoto id
  function getFixPhotoByFixId(id){
    axios.get('http://localhost:8081/sellphone/phonefixs/fixphotoid', {
      params: {
        fixID: id
      }
    })
    .then(res => {
      console.log(res);
      htmlMaker(res.data)
    })
    
  }

  function htmlMaker(photoArrayId){
    const photoOutput = document.getElementById('photo_output');

    let imageUrlString = ''

    // 用 <img /> 印出照片
    for(i=0 ; i < photoArrayId.length ; i++){
      imageUrlString += '<img alt="xx" width="300px" src="http://localhost:8081/sellphone/phonefixs/downloadfixphoto?id=' + photoArrayId[i] + ' " />'
    }

    photoOutput.innerHTML = imageUrlString;

  }




</script>
</body>
</html>
