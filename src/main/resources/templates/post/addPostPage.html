<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增文章</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.3.0/classic/ckeditor.js"></script>
    <style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
	}
	
	body {
	    position: relative;
	    display: flex;
	    padding-top: 130px;
	    margin: 0;
	    /* height: 100vh; */
	    font-family: 'Satoshi', sans-serif;
	    background-color: #ADADAD;
	}
	
	.container {
	    max-width: 800px;
	    margin: 0 auto;
	    background: white;
	    padding: 20px;
	    border-radius: 8px;
	    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	    position: relative;
	    padding-bottom: 120px;
	}
	
	.navbar {
	    display: flex;
	    justify-content: space-between;
	    align-items: center;
	    padding: 20px;
	    background: white;
	    position: fixed;
	    top: 40px;
	    left: 0;
	    width: 100%;
	    z-index: 1000;
	}
	
	.top-bar {
	    width: 100%;
	    padding: 9px 0;
	    background: black;
	    color: white;
	    text-align: center;
	    font-size: 14px;
	    position: fixed;
	    top: 0;
	    left: 0;
	    z-index: 1000;
	}
	
	.top-bar a {
	    color: white;
	    font-weight: 500;
	    text-decoration: underline;
	}
	
	.navbar .logo img {
	    width: 180px;
	    height: auto;
	}
	
	.navbar .menu {
	    display: flex;
	    gap: 24px;
	}
	
	.navbar .menu a {
	    font-size: 16px;
	    color: black;
	    text-decoration: none;
	    position: relative;
	    padding: 10px 0;
	    line-height: 1;
	}
	
	.navbar .menu a:hover {
	    text-decoration: underline;
	}
	
	.navbar .menu-item {
	    position: relative;
	}
	
	.navbar .menu-item:hover .submenu {
	    display: block;
	}
	
	.header-row {
	    display: flex;
	    border-radius: 5px;
	    justify-content: space-between;
	    align-items: center;
	    margin-bottom: 20px;
	}
	
	.header-row2 {
	    display: flex;
	    color: #8E8E8E;
	    border-radius: 5px;
	    align-items: center;
	}
	
	.postCreatedTime {
	    color: #8E8E8E;
	}
	
	.tags-container {
	    margin-right: 20px;
	}
	
	.space-right {
	    margin-right: 10px;
	}
	
	.userName {
	    margin-right: 10px;
	}
	
	.header-row h1 {
	    font-size: 2rem;
	    margin: 0;
	}
	
	.actions a {
	    margin-left: 10px;
	}
	
	.post-content {
	    margin-bottom: 40px;
	}
	
	.post-content h2 {
	    margin-bottom: 20px;
	}
	
	.post-content p {
	    line-height: 1.6;
	}
	
	.ck-editor__editable_inline {
	    min-height: 200px; /* 調整這裡增加高度 */
	}
	
	.multiselect-container {
	    border: 1px solid #ced4da;
	    border-radius: 0.25rem;
	    padding: 0.5rem;
	    display: flex;
	    flex-wrap: wrap;
	    gap: 0.5rem;
	}
	
	.multiselect-container input {
	    display: none;
	}
	
	.multiselect-container label {
	    background-color: #f8f9fa;
	    border: 1px solid #ced4da;
	    border-radius: 0.25rem;
	    padding: 0.25rem 0.5rem;
	    cursor: pointer;
	}
	
	.multiselect-container input:checked + label {
	    background-color: #7B7B7B;
	    color: white;
	    border-color: #007bff;
	}
	.header-container {
		display: flex;
		justify-content: space-between;
		align-items: center;
		width: 100%;
	}
	
	.back-button {
		margin-left: auto;
	        }
          
    </style>
</head>
<body>
<div th:replace="~{layout/header}"></div>
<!-- <div th:replace="~{layout/PostNavbar}"></div> -->

<div class="container">
    <div class="header-container">
        <h1>新增文章</h1> 
       
        <div class="back-button">
            <a class="btn btn-secondary" aria-current="page" th:href="@{/post/frontPage}">返回列表</a>
        </div>
        
    </div>
     <!-- 成功消息 -->
		<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
		    <span th:text="${successMessage}"></span>
		    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
        <!-- 被封鎖者獲得的錯誤訊息 -->
        <div th:if="${restrictionMessage != null}" class="alert alert-warning alert-dismissible fade show alert-auto-dismiss" role="alert">
            <span th:text="${restrictionMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    
    <br>

    <div class="card">
        <div class="card-header">
            <!-- 新文章 -->
        </div>
        <div class="card-body">
            <form th:action="@{/post/addPost}" method="post" id="postForm">
                <input type="hidden" name="userId" th:value="${userId}">
                <input type="hidden" name="userName" th:value="${userName}">
                
                <div class="mb-3">
                    <label for="postTitle" class="form-label">標題</label>
                    <input type="text" class="form-control" id="postTitle" name="title" placeholder="請輸入標題" required>
                </div>
                <div class="mb-3">
                    <label for="postTags" class="form-label" required>標籤</label>
                    <div class="multiselect-container">
                        <input type="checkbox" id="tag1" name="tags" value="心得">
                        <label for="tag1">心得</label>
                        <input type="checkbox" id="tag2" name="tags" value="問題">
                        <label for="tag2">問題</label>
                        <input type="checkbox" id="tag3" name="tags" value="情報">
                        <label for="tag3">情報</label>
                        <input type="checkbox" id="tag4" name="tags" value="閒聊">
                        <label for="tag4">閒聊</label> 
                    </div>
                    <div class="invalid-feedback">
                        請至少選擇一個標籤。
                    </div>
                </div>
                <div class="mb-3">
                    <label for="postContent" class="form-label">內文</label>
                    <textarea class="form-control" id="postContent" name="content" placeholder="請輸入內文"></textarea>
                </div>
                
                <input type="submit" class="btn btn-dark" value="送出">
                <!-- 添加一键輸入按钮 -->
                <button type="button" class="btn btn-secondary" onclick="autoFillPost()">
                    一鍵輸入
                </button>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
	
    let editorInstance;

    document.addEventListener("DOMContentLoaded", function() {
        ClassicEditor
            .create(document.querySelector('#postContent'))
            .then(editor => {
                editorInstance = editor;
            })
            .catch(error => {
                console.error(error);
            });

        document.getElementById("postForm").addEventListener("submit", function(event) {
            const checkboxes = document.querySelectorAll('.multiselect-container input[type="checkbox"]');
            const isChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);

            if (!isChecked) {
                event.preventDefault();
                document.querySelector('.multiselect-container').classList.add('is-invalid');
            } else {
                document.querySelector('.multiselect-container').classList.remove('is-invalid');
            }

            document.querySelector('#postContent').value = editorInstance.getData();
        });
    });
    
    function autoFillPost() {
        document.getElementById("postTitle").value = "iPhone 15系列的快更新iOS 17.0.3發佈？";
        editorInstance.setData("15系列的朋友快更新iOS 17.0.3發佈 針對發熱問題的更新上線 代碼21A360 也針對一些安全性做更新");
        document.getElementById("tag1").checked = true; // 自動選擇一個標籤
    }
    
    $(document).ready(function() {
            setTimeout(function() {
                $(".alert-auto-dismiss").fadeOut("slow", function() {
                    $(this).remove();
                });
            }, 3000); 
        });
        
    document.addEventListener('DOMContentLoaded', function() {
    var alerts = document.querySelectorAll('.alert');
    alerts.forEach(function(alert) {
        setTimeout(function() {
            var bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        }, 3000);   
    });
});
</script>
</body>
</html>
