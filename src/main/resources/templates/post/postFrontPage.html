<body>
    <div th:replace="~{layout/header}"></div>
    <div class="container">
        <div class="header-row">
            <h1>文章列表</h1>
            <div class="tag-buttons">
			    <a th:each="tag : ${allTags}" 
			       th:text="${tag.name}" 
			       class="btn" 
			       th:classappend="${tag.name == selectedTag} ? 'btn-primary active-tag' : 'btn-outline-secondary'"
			       th:href="@{/post/byTag(tagName=${tag.name})}">
			    </a>
			</div>
            <div class="actions">
                <a class="btn btn-secondary" aria-current="page" th:href="@{/post/add}">新增文章</a>
                <a class="btn btn-secondary" aria-current="page" th:href="@{/post/frontPage}">所有文章</a>
            </div>
        </div>
        <div class="search-container">
            <form th:action="@{/GetPostByTitle}" method="get" class="input-group">
                <input type="text" id="title" name="title" placeholder="你想要找什麼呢？" class="form-control search-input">
                <button type="submit" class="btn btn-outline-secondary search-button"></button>
            </form>
        </div>
        <div class="accordion" id="accordionExample">
            <th:block th:each="oneMsg : ${page.content}">
                <div class="accordion-item">
                    <div class="accordion-header" th:attr="data-id=${oneMsg.postId}">
                        <span th:text="${oneMsg.title}" style="flex: 1;">標題</span>
                        <!-- 在這裡添加顯示讚數的區塊 -->
                        <div class="like-display">
                            <i class="fa-regular fa-heart"></i>
                            <span id="likeCount" th:text="${oneMsg.likeCount}">0</span>
                        </div>
                        <div class="tags-container">
                            <span th:each="tag : ${oneMsg.tags}" th:text="${tag.name}" class="badge bg-secondary"></span>
                        </div>
                    </div>
                    <div class="accordion-body" th:attr="id='collapse' + ${oneMsg.postId}">
                        <h5 class="card-title"></h5>
                        <p class="card-text" th:utext="${oneMsg.postContent}"></p>
                        <a class="btn btn-outline-secondary" th:href="@{/post/{id}(id=${oneMsg.postId})}">查看詳情</a>
                        <hr>
                        <div class="card-footer">
                            發布時間: <span th:text="${#dates.format(oneMsg.postCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
        <!-- 分頁控制 -->
        <div class="total" th:text="'總共有 ' + ${page.totalElements} + ' 筆'"></div>
        <ul class="pagination" th:if="${page.totalPages != 0}">
            <th:block th:switch="${page.number != 0}">
                <li th:case="${true}" class="page-item">
                    <a class="page-link" th:href="@{/post/frontPage(p=${page.number})}">上一頁</a>
                </li>
                <li th:case="${false}" class="page-item disabled">
                    <a class="page-link">上一頁</a>
                </li>
            </th:block>
            <th:block th:each="pageNumber : ${#numbers.sequence(1,page.totalPages)}">
                <th:block th:switch="${page.number + 1 == pageNumber}">
                    <li th:case="${false}" class="page-item">
                        <a class="page-link" th:href="@{/post/frontPage(p=${pageNumber})}" th:text="${pageNumber}"></a>
                    </li>
                    <li th:case="${true}" class="page-item active">
                        <span class="page-link" th:text="${pageNumber}"></span>
                    </li>
                </th:block>
            </th:block>
            <th:block th:switch="${page.number + 1 == page.totalPages}">
                <li th:case="${false}" class="page-item">
                    <a class="page-link" th:href="@{/post/frontPage(p=${page.number + 2})}">下一頁</a>
                </li>
                <li th:case="${true}" class="page-item disabled">
                    <a class="page-link">下一頁</a>
                </li>
            </th:block>
        </ul>
    </div>
    <script>
    	
    	
        function viewDetails(postId) {
            fetch('/post/details/' + postId)
                .then(response => response.json())
                .then(data => {
                    const postContent = document.getElementById('postContent');
                    const commentsSection = document.getElementById('commentsSection');
                    if (postContent && commentsSection) {
                        postContent.innerHTML = `
                            <h3>${data.title}</h3>
                            <p>${data.content}</p>
                        `;
                        commentsSection.innerHTML = data.comments.map(comment => `
                            <div class="comment">
                                <p><strong>${comment.author}</strong>: ${comment.content}</p>
                            </div>
                        `).join('');
                        const postDetailsModal = new bootstrap.Modal(document.getElementById('postDetailsModal'));
                        postDetailsModal.show();
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function bindAccordionEvents() {
    var headers = document.querySelectorAll(".accordion-header");
    headers.forEach(function(header) {
        header.addEventListener("click", function() {
            var body = this.nextElementSibling;
            var isActive = body.style.display === "block";
            document.querySelectorAll(".accordion-body").forEach(function(b) {
                b.style.display = "none";
            });
            document.querySelectorAll(".accordion-header").forEach(function(h) {
                h.classList.remove("active");
            });
            if (!isActive) {
                body.style.display = "block";
                this.classList.add("active");
            }
        });
    });
}

document.addEventListener("DOMContentLoaded", function() {
    bindAccordionEvents();
});

       function filterPostsByTag(button) {
    var tagName = button.getAttribute('data-tag-name');
    fetch('/post/byTag?tagName=' + encodeURIComponent(tagName))
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            var parser = new DOMParser();
            var doc = parser.parseFromString(data, 'text/html');
            var newContent = doc.querySelector('#accordionExample');
            if (newContent) {
                var accordion = document.getElementById('accordionExample');
                accordion.innerHTML = newContent.innerHTML;
                bindAccordionEvents(); // 重新綁定事件
            } else {
                console.error("Could not find #accordionExample in the response");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('抓取資料时出错: ' + error.message);
        });
}
    </script>
