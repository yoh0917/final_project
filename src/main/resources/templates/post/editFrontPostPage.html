<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>編輯貼文</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
 

<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Content-Type" content="text/html; charset=utf-8" />
	<!-- <link th:href="@{/shoppingcart/cart/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" /> -->
	<link th:href="@{/shoppingcart/cart/css/style.css}" rel="stylesheet" type="text/css" media="all" />
	<!-- <script th:src="@{/shoppingcart/cart/js/jquery.min.js}"></script> -->
	<!-- <script th:src="@{/shoppingcart/cart/js/simpleCart.min.js}"></script> -->
	<link th:href="@{/shoppingcart/cart/css/jquery-ui.css}" rel="stylesheet" type="text/css">
	<!-- <script th:src="@{/shoppingcart/cart/js/bootstrap-3.1.1.min.js}" type="text/javascript"></script> -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
	<link th:href="@{/shoppingcart/cart/css/animate.min.css}" rel="stylesheet">
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<script th:src="@{/shoppingcart/cart/js/wow.min.js}"></script>
	<div th:replace="~{/layout/headerStylesheet.html}"></div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<link th:href="@{/layout/css/header.css}" rel="stylesheet"> 
	<style>
        body {
            position: relative;
            display: flex; 
            padding-top: 100px;
        }
        
        .container {
            margin-left: 50px;
            margin-right: 50px;
            width: calc(100% - 100px);
            padding: 50px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .ck-editor__editable_inline {
            min-height: 200px;
        }

        .multiselect-container {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .multiselect-container input {
            display: none;
        }

        .multiselect-container label {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
        }

        .multiselect-container input:checked + label,
        .multiselect-container label.active {
            background-color: #7B7B7B;
            color: white;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .latest-post-card {
            flex-grow: 1;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/Header}"></div>
<div class="container mt-5">
    <h1>編輯貼文</h1>
    <form th:action="@{/post/editFront}" method="post">
        <input type="hidden" name="postId" th:value="${post.postId}">
        <div class="mb-3">
            <label for="title" class="form-label">標題</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${post.title}">
        </div>
        <div class="mb-3">
            <label for="postContent" class="form-label">內容</label>
            <textarea class="form-control" id="postContent" name="postContent" th:text="${post.postContent}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
        <a href="javascript:history.back()" class="btn btn-secondary">取消</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        ClassicEditor
            .create(document.querySelector('#postContent'))
            .catch(error => {
                console.error(error);
            });
    });
</script>
</body>
</html>
