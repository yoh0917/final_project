<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>使用者訂單</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/layout/css/header.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<!--     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
	<style>
			a {
			cursor: pointer;
			}
 			a:hover{ 
 			 color:black; 
 			} 
	</style>
</head>

<body>
<!-- 引用header -->
<div th:replace="~{/layout/header.html}"></div>

<br><br>
<section class="py-2 mt-5">
    <div class="container px-4 px-lg-5 mt-5">
        <h2 class="text-center">使用者訂單</h2>
        <div class="table-responsive mb-4">
            <table id="orderTable" class="display table">
                <thead class="thead-light">
                <tr>
                    <th>訂單編號</th>
                    <th>顧客姓名</th>
                    <th>總計</th>
                    <th>創建日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}" th:id="${order.orderId}">
                    <td th:text="${order.orderId}">訂單編號</td>
                    <td th:text="${order.userName}">顧客姓名</td>
                    <td th:text="${order.totalAmount}">總計</td>
                    <td th:text="${#dates.format(order.createDate, 'yyyy-MM-dd HH:mm:ss')}">創建日期</td>
                    <td>
                        <div class="edit-delete-btns">
                            <button type="button" class="btn customer-details-btn">明細</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- 引用footer -->
<!-- <div th:replace="~{/layout/footer.html}"></div> -->

<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/order/customerOrderjs.js}"></script>
</body>

</html>
