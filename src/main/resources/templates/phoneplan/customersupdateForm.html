<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改方案</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .formContainer {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }

        .btnmenu {
            display: flex;
            justify-content: space-between;
        }

        .insertBtn, .cancelBtn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .insertBtn:hover, .cancelBtn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="formContainer">
        <h1>修改方案</h1>
        <form th:action="@{/DashBoard/customers/saveUpdate}" method="post">
            <table>
                <tr>
                    <td>方案ID</td>
                    <td>
                        <input type="text" name="userPhonePlanID" th:value="${userPhonePlanID}" readonly />
                    </td>
                </tr>
                <tr>
                    <td>方案名稱</td>
                    <td>
                        <select id="planName" name="planName">
                            <option th:each="plan : ${plans}" th:value="${plan.planName}" th:text="${plan.planName}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>電話號碼</td>
                    <td>
                        <input type="text" name="phoneNum" th:value="${phoneNum}" />
                    </td>
                </tr>
            </table>
            <div class="btnmenu">
                <input class="insertBtn" type="submit" value="確認修改">
                <button class="cancelBtn" type="button" onclick="discardForm()">取消</button>
            </div>
        </form>
    </div>

    <script>
        function discardForm() {
            window.location.href = '/sellphone/DashBoard/customers/plans';
        }

      
    </script>
</body>
</html>
